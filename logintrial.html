<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<link rel="stylesheet" type="text/css" href="styletrial/logintrial.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		*{
			padding-left: 0;
			margin:0;
		}
		body{
			background:url(https://integralyonetim.com/wp-content/uploads/2019/07/gecici-yonetim-nedir-nasil-kurulur-2.jpg);
			background-size: cover;
		}
		.container2{
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			height: 100vh;
		}
		.loginform{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 40px;
			border: solid grey 2px;
			border-radius: 25px;
		}
		.username, .pass, .btn{
			padding:10px;
		}
		.icon img{
			width:100px;
		}
		.loginform input[type="text"], .loginform input[type="password"]{
			background:none;
			border:0;
			text-align: center;
			width: 300px;
			padding:10px;
			margin:30px;
			border:solid #009999 2px;
			border-radius: 25px;
			outline: none;
		}
		.loginform input[type="text"]:focus, .loginform input[type="password"]:focus{
			border:solid grey 4px;
		}
		.loginform input[type="submit"]{
			width:150px;
			align-items: center;
			justify-content: center;
			margin-bottom: 30px;
		}

		.first img{
			height:30px;
			width:30px;
			margin-left: 5px;
		}
		.first{
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.second img{
			height:30px;
			width: 30px;
			margin-left: 5px
		}
		.second{
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.heading{
			font-family: 'Holtwood One SC', serif;
			font-size: 30px;
		}
		.loginform input[type="submit"]{
			padding:5px;
			border-radius: 20px;
			outline: none;
			background:#ff5050;
			cursor: pointer;
		}
		.but{
			
			margin:40px;
		}
		.bt{
			padding: 20px;
			border-radius: 20px;
			padding-left: 40px;
			padding-right: 40px;
			outline: none;
			background:grey;
			color:white;
			font-size: 15px;
		}
		.bt a{
			text-decoration: none;
			color:white;
		}
		@media screen and (min-width: 470px) and (max-width: 600px){
			.icon img{
				width:75px;
				height:75px;
			}
		}
		@media screen and (max-width: 470px){
			.icon img{
				width: 60px;
				height:60px;
			}
			.heading{
				font-size: 25px;
			}
			.loginform input[type="text"], .loginform input[type="password"]{
				width:150px;
				height:15px;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="container2">
			<div class="icon" id="icon">
				<img src="https://img.icons8.com/ios-glyphs/2x/login-as-user.png">
			</div>
			<div class="text">
				<P class="heading">USER LOGIN</P>
			</div>
			<form action="">
				<div class="loginform">
					<div class="first">
						<img src="images/login.png">
						<input type="text" name="username" placeholder="USERNAME">
				    </div>
				    <div class="second">
				    	<img src="images/password.png">
						<input type="password" name="pass" placeholder="PASSWORD">
					</div>
					<input type="submit" name="" value="LOGIN">
				</div>
			</form>
			<div class="but">
				<a href="signuptrial.html">
					<button class="bt">
							NEW USER?
					</button>
				</a>
			</div>
	</div>
</div>
</body>
</html>
